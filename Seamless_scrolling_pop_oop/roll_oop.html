<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>无缝滚动-面向对象</title>
<link rel="stylesheet" type="text/css" href="roll_oop.css">
<script type="text/javascript" src="Roll.js"></script>
<script type="text/javascript">
window.onload = function () {new Roll('roll_img', -2);};
</script>
</head>
<body>
<div id="roll">
    <div class="btn">
        <a href="javascript:void(0);" id="prev">向左走</a>
        <a href="javascript:void(0);" id="next">向右走</a>
    </div>
    <div id="roll_img">
        <ul>
            <li><img src="img/img01.jpg"></li>
            <li><img src="img/img03.jpg"></li>
            <li><img src="img/img04.jpg"></li>
            <li><img src="img/img05.jpg"></li>
        </ul>
    </div>
</div>
</body>
</html>
